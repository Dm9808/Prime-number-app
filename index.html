<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Делители и кратные</title>
    <script src="app.js" defer></script>
</head>
<body class="bg-success text-dark bg-opacity-25">
    <div class="container w-50 pt-4">
        <h1 class="text-center">Найти делители числа</h1>
        <input type="number" class="form-control mb-2" placeholder="Введите число" id="input">
        <button type="button" class="btn btn-warning w-100 mb-2" id="submit">Получить результат</button>

        <div class="bg-light text-center p-2">
            <h4>Результат:</h4>
            <p id="result" class="mb-0">0</p>
        </div>
    </div>

    
</body>
</html>
